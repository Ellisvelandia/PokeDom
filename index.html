<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>DOM Manipulation</title>
  </head>
  <body>
    <main class="flex">
      <template id="template-card">
        <article class="card">
          <div class="card-body">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/62.svg"
              alt="pokemon"
              class="card-body-img"
            />
            <img
              src="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png"
              alt="imagen header card"
              class="card-header"
            />
            <h1 class="card-body-title">
              <span></span>
            </h1>
            <p class="card-body-text"></p>
          </div>
          <div class="card-footer">
            <div class="card-footer-social">
              <h3></h3>
              <p>Attack</p>
            </div>
            <div class="card-footer-social">
              <h3></h3>
              <p>Special</p>
            </div>
            <div class="card-footer-social">
              <h3></h3>
              <p>Defense</p>
            </div>
          </div>
        </article>
      </template>
    </main>
  </body>
</html>
